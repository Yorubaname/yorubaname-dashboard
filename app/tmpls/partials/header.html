<!-- header -->
<header id="main_header" class="{{topBarColor}}" ng-controller="AuthController">
    <div class="container-fluid">
        <div class="brand_section">
            <a ui-sref="auth.home"><img src="{{logoUrl}}"
                    alt="{{siteDisplayName}}" width="63" height="26"></a>
        </div>

        <div class="header_user_actions dropdown" on-toggle="toggled(open)" dropdown>
            <div class="dropdown-toggle user_dropdown" dropdown-toggle>
                <avatar width="38" height="38" ng-model="logged_in_user"></avatar>
                <span class="caret"></span>
            </div>
            <ul class="dropdown-menu dropdown-menu-right">
                <!--li><a ui-sref="user.profile">{{logged_in_user.username}}</a></li-->
                <li><a ng-click="logout()">Log Out</a></li>
            </ul>
        </div>
        <div class="search_section hidden-sm hidden-xs" ng-controller="SearchController">
            <form ng-submit="exec_search()">
                <input type="text" class="form-control input-sm" ng-model="search.entry"
                    typeahead="entry.name for entry in names | filter:$viewValue | limitTo:8" keyboard>
                <button class="btn btn-link btn-sm" type="button" ng-disabled="!search.entry"
                    ng-click="exec_search()"><span class="icon_search"></span></button>
            </form>
        </div>
    </div>
</header>
