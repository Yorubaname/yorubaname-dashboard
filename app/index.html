  <link href="styles/main.css" rel="stylesheet" media="screen" id="mainCss">
  <link href="styles/main-override.css" rel="stylesheet" media="screen" id="overrideCss">

  <link href='//fonts.googleapis.com/css?family=Open+Sans&subset=latin,latin-ext' rel='stylesheet' media="screen">
  <script id="template/accordion/accordion-group.html" type="text/ng-template">
    <div class="panel panel-default" ng-class="{'panel-active': isOpen}">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a class="accordion-toggle" ng-click="toggleOpen()" accordion-transclude="heading"><span
            ng-class="{'text-muted': isDisabled}">{{heading}}</span></a>
        </h4>
      </div>
      <div class="panel-collapse" collapse="!isOpen">
        <div class="panel-body" ng-transclude></div>
      </div>
    </div>
  </script>

  <script src="bower_components/ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/rangy/rangy-core.js"></script>

  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-breadcrumb/release/angular-breadcrumb.js"></script>
  <script src="bower_components/angular-retina/build/angular-retina.js"></script>
  <script src="bower_components/multiselect/js/jquery.multi-select.js"></script>
  <script src="bower_components/select2/dist/js/select2.js"></script>

  <!-- build:js({.tmp,app}) scripts/scripts.js -->

  <!-- dashboardappApp -->
  <!-- env config. generated by grunt-ng-constant -->

  <script src="scripts/app/names/NamesController.js"></script>

<body class="{{siteBg}}" ng-class="{
        'side_menu_active' : sideMenuAct && !$state.includes('error.404'),
        'side_menu_collapsed' : sideNavCollapsed && sideMenuAct,
        'side_menu_expanded' :  !sideNavCollapsed && sideMenuAct,
        'login_page2': $state.is('login'),
        'error_page': $state.includes('error.404'),
        'fixed_layout': fixedLayout && !$state.includes('error.404') && !$state.is('login'),
        'hide_breadcrumbs': hideBreadcrumbs && !$state.includes('error.404'),
        'top_menu_active': topMenuAct && !$state.includes('error.404')
    }">

  <div ui-view autoscroll="false" class="mainView-animate"></div>

</body>
